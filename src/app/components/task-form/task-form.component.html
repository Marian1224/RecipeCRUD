<div class = "card">
    <div class = "card-body">
        <form (ngSubmit) = "addTask()" #myForm = "ngForm">
            <div class = "form-group">
                <label class="label" for="name">Name Recipe</label>
                <input type = "text" placeholder = "Write name new recipe...!!!" 
                       class="form-control" required [(ngModel)] = "task.name" 
                       id="name" name = "name" #name="ngModel">
                    <div class="alert alert-danger" [hidden] = "name.valid || name.pristine">
                        Name is required......!!!!!
                    </div>
            </div>
            <div class = "form-group">
                <label class="label" for="description">Description Recipe</label>
                <textarea cols = "30" rows = "5" placeholder = "Description new recipe...!!!" 
                          class="form-control" id="description"
                          required [(ngModel)] = "task.description" 
                          name = "description" #description="ngModel">
                </textarea>
                <div class="alert alert-danger" [hidden] = "description.valid || description.pristine">
                    Description is required......!!!!!
                </div>
            </div>
            <button class = "btn btn-secondary btn-block" 
                    [disabled] = "!myForm.form.valid">Add New Recipe
            </button>
        </form>
    </div>
</div>
